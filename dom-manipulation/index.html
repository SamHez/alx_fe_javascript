<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #quoteDisplay {
      margin: 20px 0;
      font-size: 1.2rem;
      font-style: italic;
    }
    select, input, button {
      margin: 5px 0;
      padding: 6px;
    }
  </style>
</head>
<body>

  <h1>Dynamic Quote Generator</h1>

  <!-- Category Selector -->
  <select id="categorySelect"></select>

  <!-- Quote Display -->
  <div id="quoteDisplay">Select a category and click "Show New Quote"</div>

  <!-- Show Quote Button -->
  <button id="newQuote">Show New Quote</button>

  <!-- Dynamic Form Container -->
  <div id="formContainer"></div>

  <script src="script.js"></script>
</body>
</html>
