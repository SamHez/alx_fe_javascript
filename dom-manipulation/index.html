<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .quote {
      margin: 8px 0;
      font-style: italic;
    }
    select, input, button {
      display: block;
      margin: 6px 0;
      padding: 6px;
    }
    #syncStatus {
      display: none;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      background: #f0f8ff;
    }
  </style>
</head>
<body>

  <h1>Dynamic Quote Generator</h1>

  <!-- CATEGORY FILTER -->
  <label>Filter by Category</label>
  <select id="categoryFilter"></select>

  <!-- QUOTES DISPLAY -->
  <div id="quoteList"></div>

  <button id="newQuoteBtn">Show Random Quote</button>

  <!-- ADD QUOTE -->
  <h3>Add a New Quote</h3>
  <input id="newQuoteText" placeholder="Enter quote text" />
  <input id="newQuoteCategory" placeholder="Enter quote category" />
  <button onclick="addQuote()">Add Quote</button>

  <!-- JSON EXPORT / IMPORT -->
  <h3>Import / Export Quotes</h3>

<!-- Export -->
<button onclick="exportToJsonFile()">Export Quotes (JSON)</button>

<!-- Import -->
<input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <!-- SERVER SYNC STATUS -->
  <div id="syncStatus">
    Server data synced. Conflicts resolved (server wins).
    <button onclick="acknowledgeSync()">OK</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
