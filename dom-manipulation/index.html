<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .quote { margin: 8px 0; font-style: italic; }
    .notice {
      background: #f0f8ff;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
    }
    button { margin-top: 5px; }
  </style>
</head>
<body>

  <h1>Dynamic Quote Generator</h1>

  <select id="categoryFilter"></select>
  <div id="quoteList"></div>

  <h3>Add Quote</h3>
  <input id="newQuoteText" placeholder="Quote text" />
  <input id="newQuoteCategory" placeholder="Category" />
  <button onclick="addQuote()">Add Quote</button>

  <!-- Sync Notification -->
  <div id="syncNotice" class="notice" style="display:none;">
    Server data updated. Conflicts resolved.
    <button onclick="manualResolve()">View Changes</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
